<mat-card class="custom-card">
  <mat-card-header class="header-container">
    <mat-card-title>
      {{article.publisher.name}}
      <span class="spacer"></span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{article.published_date | date:'dd/MM/yyyy' }}</span>
    </mat-card-subtitle>
    <button class="icon-delete" mat-icon-button color="accent" (click)="onConfirmDelete()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content class="mt-2">
    <p class="mt-2 mb-2">{{article.title}}</p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button mat-raised color="primary" [routerLink]="['/edit', article.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <span style="flex: 1;" class="spacer"></span>
    <a mat-button [href]="article.url" target="_blank">
      Ver art√≠culo
    </a>

  </mat-card-actions>
</mat-card>
