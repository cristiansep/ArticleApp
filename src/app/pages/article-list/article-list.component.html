<h1 style="text-align: center;font-weight: 700;">
  Principales Titulares
</h1>
<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="!loading else divLoading" class="grid bm-8 pt-2">
  <div *ngFor="let article of articles"
    class="col-12 sm:col-6 md:col-6 xl:col-4">
    <app-card-article (refreshEvent)="handleRefresh()" [article]="article" ></app-card-article>
  </div>

</div>
